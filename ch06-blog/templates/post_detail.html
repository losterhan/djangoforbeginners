{% extends "base.html" %}

{% block content %}
<div class="post-entry">
 <h2>{{ post.title }}</h2>
 <p>{{ post.body }}</p>
 <p>作者 {{ post.author }} </p>
 <p>发布于 {{ post.created_at|date:"Y年m月d日" }} </p>
 <a href="{% url 'home' %}">← 返回首页</a>
</div>
{% endblock content %}
