{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="post-entry">
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2> <!-- new -->
    <p class="meta">
        作者：{{ post.author.username }} |
        发布于 {{ post.created_at|date:"Y-m-d H:i" }}
    </p>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
